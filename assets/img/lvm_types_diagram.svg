<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<rect width="800" height="600" fill="#f8fafc" rx="10" />

<!-- Title -->

<text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">LVM Logical Volume Layouts</text>

<!-- LINEAR LAYOUT (Top Left) -->

<g transform="translate(50, 80)">
<text x="150" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">1. Linear (Concatenated)</text>
<!-- LV -->
<rect x="50" y="10" width="200" height="40" fill="#3b82f6" rx="4" />
<text x="150" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Logical Volume (LV)</text>
<!-- PVs -->
<rect x="50" y="100" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="97.5" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 1 (PV)</text>
<rect x="155" y="100" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="202.5" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 2 (PV)</text>
<!-- Data Flow -->
<path d="M100 50 L100 100" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrow)" />
<path d="M200 50 L200 100" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4" fill="none" />
<text x="150" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Fills Disk 1, then Disk 2</text>
</g>

<!-- MIRRORED LAYOUT (Top Right) -->

<g transform="translate(450, 80)">
<text x="150" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">2. Mirrored (RAID 1)</text>
<!-- LV -->
<rect x="50" y="10" width="200" height="40" fill="#10b981" rx="4" />
<text x="150" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Logical Volume (LV)</text>
<!-- PVs -->
<rect x="50" y="100" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="97.5" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 1 (PV)</text>
<rect x="155" y="100" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="202.5" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 2 (PV)</text>
<!-- Data Flow -->
<path d="M100 50 L100 100" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow)" />
<path d="M200 50 L200 100" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrow)" />
<text x="150" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Identical data on both disks</text>
</g>

<!-- STRIPED LAYOUT (Bottom Center - Hotspot Target) -->

<g transform="translate(250, 320)">
<rect x="-20" y="-30" width="340" height="250" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2" rx="8" />
<text x="150" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f59e0b">3. Striped (RAID 0)</text>

<!-- LV with Segments -->
<g transform="translate(50, 30)">
  <rect x="0" y="0" width="50" height="40" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A1</text>
  <rect x="50" y="0" width="50" height="40" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A2</text>
  <rect x="100" y="0" width="50" height="40" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="125" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A3</text>
  <rect x="150" y="0" width="50" height="40" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="175" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A4</text>
</g>

<!-- PVs -->
<rect x="50" y="120" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="97.5" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 1 (PV)</text>
<rect x="155" y="120" width="95" height="60" fill="#94a3b8" rx="4" />
<text x="202.5" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Disk 2 (PV)</text>

<!-- Striping visualization -->
<path d="M75 70 L97 120" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow)" />
<path d="M125 70 L202 120" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrow)" />
<path d="M175 70 L97 125" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="2" fill="none" />
<path d="M225 70 L202 125" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="2" fill="none" />

<text x="150" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Data blocks distributed across disks</text>


</g>

<!-- Definitions -->

<defs>
<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
<path d="M0,0 L0,6 L9,3 z" fill="context-stroke" />
</marker>
</defs>
</svg>
