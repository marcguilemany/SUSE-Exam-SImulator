<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="400" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">LVM Logical Volume Layouts</text>

  <g transform="translate(50, 80)">
    <text x="100" y="280" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0c322c">Linear</text>
    
    <rect x="20" y="0" width="160" height="40" fill="#e0f2fe" stroke="#0369a1" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="14" fill="#0369a1">Logical Volume</text>
    
    <rect x="20" y="40" width="40" height="30" fill="#bae6fd" stroke="#fff"/>
    <text x="40" y="60" text-anchor="middle" font-size="12">1</text>
    <rect x="60" y="40" width="40" height="30" fill="#bae6fd" stroke="#fff"/>
    <text x="80" y="60" text-anchor="middle" font-size="12">2</text>
    <rect x="100" y="40" width="40" height="30" fill="#7dd3fc" stroke="#fff"/>
    <text x="120" y="60" text-anchor="middle" font-size="12">3</text>
    <rect x="140" y="40" width="40" height="30" fill="#7dd3fc" stroke="#fff"/>
    <text x="160" y="60" text-anchor="middle" font-size="12">4</text>

    <path d="M40 70 L40 130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M80 70 L80 130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M120 70 L140 130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/> <path d="M160 70 L180 130" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/> <rect x="10" y="130" width="80" height="100" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="50" y="220" text-anchor="middle" font-weight="bold" fill="#64748b">PV 1</text>
    <rect x="20" y="140" width="60" height="20" fill="#bae6fd" opacity="0.8"/> <rect x="110" y="130" width="80" height="100" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="150" y="220" text-anchor="middle" font-weight="bold" fill="#64748b">PV 2</text>
    <rect x="120" y="140" width="60" height="20" fill="#7dd3fc" opacity="0.8"/> </g>

  <g transform="translate(300, 80)"> <rect x="-10" y="-10" width="220" height="310" fill="transparent" stroke="#30ba78" stroke-width="0" stroke-dasharray="5,5"/>
    
    <text x="100" y="280" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#30ba78">Striped (RAID 0)</text>
    
    <rect x="20" y="0" width="160" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="14" fill="#16a34a">Logical Volume</text>
    
    <rect x="20" y="40" width="40" height="30" fill="#86efac" stroke="#fff"/> <text x="40" y="60" text-anchor="middle">1</text>
    <rect x="60" y="40" width="40" height="30" fill="#4ade80" stroke="#fff"/> <text x="80" y="60" text-anchor="middle">2</text>
    <rect x="100" y="40" width="40" height="30" fill="#86efac" stroke="#fff"/> <text x="120" y="60" text-anchor="middle">3</text>
    <rect x="140" y="40" width="40" height="30" fill="#4ade80" stroke="#fff"/> <text x="160" y="60" text-anchor="middle">4</text>

    <path d="M40 70 L40 130" stroke="#30ba78" stroke-width="2"/> <path d="M80 70 L140 130" stroke="#30ba78" stroke-width="2"/> <path d="M120 70 L60 130" stroke="#30ba78" stroke-width="2"/> <path d="M160 70 L160 130" stroke="#30ba78" stroke-width="2"/> <rect x="10" y="130" width="80" height="100" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="50" y="220" text-anchor="middle" font-weight="bold" fill="#64748b">PV 1</text>
    <rect x="20" y="140" width="60" height="15" fill="#86efac"/> <text x="50" y="152" font-size="10" text-anchor="middle">1</text>
    <rect x="20" y="160" width="60" height="15" fill="#86efac"/> <text x="50" y="172" font-size="10" text-anchor="middle">3</text>

    <rect x="110" y="130" width="80" height="100" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>